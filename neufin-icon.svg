<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A3A80;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="75" cy="75" r="70" fill="#121212" stroke="url(#grad1)" stroke-width="2" />
  
  <!-- Crystal ball effect -->
  <circle cx="75" cy="75" r="50" fill="url(#grad1)" opacity="0.7" />
  
  <!-- Glowing light -->
  <circle cx="75" cy="75" r="30" fill="#FFFFFF" opacity="0.1" filter="url(#glow)" />
  
  <!-- Inner shine -->
  <circle cx="65" cy="65" r="10" fill="#FFFFFF" opacity="0.3" />
  
  <!-- Financial graph lines -->
  <polyline points="45,85 55,75 65,90 75,65 85,80 95,60 105,70" 
            stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8" />
  
  <!-- N letter for Neufin -->
  <text x="75" y="95" font-family="Arial, sans-serif" font-size="36" 
        text-anchor="middle" fill="#FFFFFF" font-weight="bold" filter="url(#glow)">N</text>
</svg>
